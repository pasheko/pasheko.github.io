<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CodeGen </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
<style>
  .center {
    margin: auto;
 text-align: center;
	padding: 10px;
</style>
  
</head>

<body>
<div class="centerintelbras">
	<img src="http://cloud.intelbras.com.br/wp-content/themes/intelbras-cloud/web/assets/images/logo-intelbras.svg"  width="200" height="200">
	</div>
  <div class="container-fluid">
  <div class="text-center">
    <img src="https://chart.googleapis.com/chart?cht=qr&chl=http://intelbras.com.br&chs=160x160&chld=L|0"
         class="qr-code img-thumbnail img-responsive">
  </div>

  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="content">Conteúdo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="content" placeholder="Digite o conteúdo">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" id="generate">Gerar QR Code</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
